name: Render Video

on:
  push:
    branches: [main]

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Render video
        run: npm run render

      - name: Upload rendered video
        uses: actions/upload-artifact@v4
        with:
          name: rendered-video
          path: out.mp4
